<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Insight Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Investor Insight Viewer</h1>
            <p class="subhead">Fetch concise findings and handles for fast outreach prep.</p>
        </div>
        <div class="form-section">
            <form id="investor-form">
                <div class="form-group">
                    <label for="investor-name">Investor Name</label>
                    <input type="text" id="investor-name" name="name" required placeholder="Enter investor name">
                </div>
                <button type="submit">Fetch Findings</button>
            </form>
        </div>
        <div id="loading" class="loading">Gathering latest findings...</div>
        <div id="results" class="results">
            <div class="investor-summary">
                <div>
                    <p class="label">Investor</p>
                    <h2 id="investor-name-display"></h2>
                </div>
                <div class="handles">
                    <div class="handle-row" id="email-handle"></div>
                    <div class="handle-row" id="linkedin-handle"></div>
                    <div class="handle-row" id="twitter-handle"></div>
                    <div class="handle-row" id="instagram-handle"></div>
                </div>
            </div>
            <div class="email-paragraph-card">
                <div class="paragraph-header">
                    <h3 class="paragraph-title">Email Paragraph</h3>
                    <div class="paragraph-actions">
                        <button class="btn btn-edit" onclick="toggleEditParagraph()">Edit</button>
                        <button class="btn btn-copy" onclick="copyParagraph()">Copy</button>
                    </div>
                </div>
                <div class="paragraph-content" id="email-paragraph" contenteditable="false"></div>
            </div>
            <div class="section-header">
                <div>
                    <p class="label">Top Findings</p>
                    <h3 class="section-title">Highlights to mention in outreach</h3>
                </div>
                <div class="pill" id="findings-count"></div>
            </div>
            <div id="findings-list" class="findings-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
